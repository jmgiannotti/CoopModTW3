name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types: [opened, synchronize, reopened]
    
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-formatting:
    name: Verify Formatting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6

      - name: Verify Formatting
        uses: jidicula/clang-format-action@v4.16.0
        with:
          clang-format-version: "20"

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration:
          - Debug
          - Release
        include:
          - configuration: Debug
            preset: debug
          - configuration: Release
            preset: release
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: CMake Build
        run: cmake --workflow --preset=${{matrix.preset}}

      - name: Upload Binary
        uses: actions/upload-artifact@v5
        with:
          name: Windows ${{matrix.configuration}} Binaries
          path: |
            build/${{matrix.preset}}/artifacts/w3m.exe
            build/${{matrix.preset}}/artifacts/w3m.pdb
            build/${{matrix.preset}}/artifacts/server.exe
            build/${{matrix.preset}}/artifacts/server.pdb

      - name: Upload Data Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: Windows ${{matrix.configuration}} Data Artifacts
          path: |
            data/*
    
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        configuration:
          - Debug
          - Release
        include:
          - configuration: Debug
            preset: debug
          - configuration: Release
            preset: release
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: CMake Build
        run: cmake --workflow --preset=${{matrix.preset}}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: Linux ${{matrix.configuration}} Artifacts
          path: |
            build/${{matrix.preset}}/artifacts/server

 